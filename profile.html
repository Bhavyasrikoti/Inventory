<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Shop Inventory</title>
     <link rel="stylesheet" href="/Inventory/css/style.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <!-- Same sidebar as other pages -->
        </aside>

        <main class="main-content">
            <h1>Profile</h1>
            
            <div class="profile-card">
                <div class="profile-header">
                    <div class="profile-avatar">
                        <img src="https://ui-avatars.com/api/?name=John+Doe&background=4a6bff&color=fff" alt="Profile">
                    </div>
                    <h2 id="profile-name">John Doe</h2>
                    <p id="profile-email">admin@shop.com</p>
                </div>
                
                <div class="profile-details">
                    <h3>Account Information</h3>
                    <form id="profile-form">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" value="John Doe" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" value="admin@shop.com" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="tel" id="phone" value="+919876543210">
                        </div>
                        
                        <div class="form-group">
                            <label for="address">Address</label>
                            <textarea id="address">123 Shop Street, Business City</textarea>
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" class="btn">Update Profile</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="/Inventory/js/auth.js"></script>
</body>
</html>

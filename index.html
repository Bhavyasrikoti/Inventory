<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Inventory</title>
    <link rel="stylesheet" href="/Inventory/css/style.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Shop Inventory Management</h2>
            <nav>
                <h3>Manage Products</h3>
                <ul>
                    <li><a href="add-product.html">Add Product</a></li>
                    <li><a href="my-products.html">My Products</a></li>
                </ul>
                
                <h3>Manage Sales</h3>
                <ul>
                    <li><a href="new-sales.html">New Sales</a></li>
                    <li><a href="view-sales.html">View Sales</a></li>
                </ul>
                
                <h3>Manage Account</h3>
                <ul>
                    <li><a href="profile.html">Profile</a></li>
                    <li><a href="#" id="logout-btn">Logout</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <h1>Dashboard</h1>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Total Products</h3>
                    <p id="total-products">0</p>
                </div>
                <div class="stat-card">
                    <h3>Total Sales</h3>
                    <p id="total-sales">0</p>
                </div>
                <div class="stat-card">
                    <h3>Low Stock</h3>
                    <p id="low-stock">0</p>
                </div>
            </div>

            <section class="recent-products">
                <h2>Recent Products</h2>
                <table>
                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Stock</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="recent-products">
                       
                    </tbody>
                </table>
            </section>
        </main>
    </div>

    <script src="/Inventory/js/main.js"></script>
    <script src="/Inventory/js/auth.js"></script>
    <script src="/Inventory/js/products.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Shop Inventory</title>
    <link rel="stylesheet" href="/Inventory/css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h1>Shop Management</h1>
            <h2>Login into Account</h2>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="user123@gmail.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Test@123" required>
                    <small>Must include Uppercase, Lowercase, Number and Special character</small>
                </div>
                
                <button type="submit" class="btn">Login</button>
            </form>
            
            <div class="auth-footer">
                <p>Do not have account? <a href="register.html">Register</a></p>
            </div>
        </div>
    </div>

    <script src="/Inventory/js/auth.js"></script>
</body>
</html>
